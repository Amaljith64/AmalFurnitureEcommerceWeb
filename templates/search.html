{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="shop_sidebar_area">

            <!-- ##### Single Widget ##### -->
            <div class="widget catagory mb-50">
                <!-- Widget Title -->
                <h6 class="widget-title mb-30">Catagories</h6>

                <!--  Catagories  -->
                <div class="catagories-menu">
                    <ul>
                        <li class="active"><a href="{% url 'shop' %}">Show All</a></li>

                    </ul>
                </div>
            </div>

            <!-- ##### Single Widget ##### -->


            <!-- ##### Single Widget ##### -->

</div>

        <div class="amado_product_area section-padding-100">
            <div class="container-fluid">



                <div class="row">
                    {% for i in pr %}

                    <!-- Single Product Area -->
                    <div class="col-12 col-sm-6 col-md-12 col-xl-6">
                        <div class="single-product-wrapper">
                            <!-- Product Image -->
                            <div class="product-img">
                                <a href="{{i.get_url}}" ><img src="{{i.img.url}}" alt=""></a>
                                <!-- Hover Thumb -->
<!--                                <img class="hover-img" src="{% static 'img/product-img/product2.jpg' %}" alt="">-->
                            </div>

                            <!-- Product Description -->
                            <div class="product-description d-flex align-items-center justify-content-between">
                                <!-- Product Meta Data -->
                                <div class="product-meta-data">
                                    <div class="line"></div>
                                    <p class="product-price">${{i.price}}</p>
                                    <a href="{{i.get_url}}">
                                        <h6>{{i.name}}</h6>
                                    </a>
                                </div>
                                <!-- Ratings & Cart -->
                                <div class="ratings-cart text-right">
                                    <div class="ratings">
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                        <i class="fa fa-star" aria-hidden="true"></i>
                                    </div>
                                    <div class="cart">
                                        <a href="cart.html" data-toggle="tooltip" data-placement="left" title="Add to Cart"><img src="{% static 'img/core-img/cart.png' %}" alt=""></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    {% endfor %}
</div>
                    <!-- Single Product Area -->


            </div>
        </div>


{% endblock %}
