{% extends 'base.html' %}
{% load static %}
{% block content %}


        <div class="cart-table-area section-padding-100">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-8">
                        <div class="cart-title mt-50">
                            <h2>Shopping Cart</h2>
                        </div>

                        <div class="cart-table clearfix">
                            <table class="table table-responsive">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Quantity</th>

                                    </tr>
                                </thead>
                                {% for i in ci %}
                                <tbody>
                                    <tr>
                                        <td class="cart_product_img">
                                            <a href="{{i.prodt.get_url}}"><img src="{{i.prodt.img.url}}" alt="{{i.prodt.name}}"></a>
                                        </td>
                                        <td class="cart_product_desc">
                                            <h5>{{i.prodt.name}}</h5>
                                        </td>
                                        <td class="price">
                                            <span>${{i.total}}</span>
                                        </td>
                                        <td class="qty">
                                            <div class="qty-btn d-flex">
                                                <p>Qty</p>
                                                <div class="quantity">
                                                    <span class="qty-minus"><a href="{% url 'cart_decrement' i.prodt.id %}"><i class="fa fa-minus" aria-hidden="true"></i></a></span>
                                                    <input type="number" class="qty-text" id="qty" step="1" min="1" max="300" name="quantity" value="{{i.quan}}">
                                                    <span class="qty-plus" ><a href="{% url 'addcart' i.prodt.id %}"><i class="fa fa-plus" aria-hidden="true"></i></a></span>
                                                </div>

                                             <a href="{% url 'remove' i.prodt.id %}">&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-trash-o" style="font-size:35px"></i></a>

                                            </div>
                                        </td>

                                    </tr>

                                  {% endfor %}

                                </tbody>

                            </table>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="cart-summary">
                            <h5>Cart Total</h5>
                            <ul class="summary-table">
                                <li><span>subtotal:</span> <span>${{t}}</span></li>
                                <li><span>delivery:</span> <span>Free</span></li>
                                <li><span>total:</span> <span>${{t}}</span></li>
                            </ul>
                            <div class="cart-btn mt-100">
                                <a href="{% url 'checkout' %}" class="btn amado-btn w-100">Checkout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- ##### Main Content Wrapper End ##### -->
{% endblock %}
